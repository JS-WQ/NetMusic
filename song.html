<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放</title>
    <link rel="stylesheet" href="./song.css">
</head>
<body>
    <div id="page">
        <div class="song-container">
            <img class="musicbg" src="https://s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862 ">
            <div class="song-ring">
                <div class="icon-wrapper">
					<svg class="icon icon-play">
						<use xlink:href="#icon-play"></use>
					</svg>
					<svg class="icon icon-pause">
						<use xlink:href="#icon-pause"></use>
					</svg>
				</div>
                <img class="black-ring" src="https://s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48">
                <img class="trans-ring" src="https://s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577">                
                <img class="ring-musicbg" src="">
            </div>
        </div>
        <div class="song-subtitle">
            <h2 class="songName">霞光</h2>
            <div class="songLrc">
                <div class="lines"></div>
            </div>
        </div>
        <div class="APP-links">
            <div>
                <span class="openApp">打 开</span>
                <span class="downApp">下 载</span>
            </div>
        </div>
    </div>
    <script src="//at.alicdn.com/t/font_9dyko39vtiifi529.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./song.js"></script>
</body>
</html>
